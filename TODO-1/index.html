    <!-- ! Modal Page -->
    <div class="modal-main">
      <div class="close-btnX"><button class="md_closeBtn">X</button></div>
      <div class="about_task">
        <div class="md_task_name">
          <h3>Write your Aim</h3>

          <div class="md_indetailTask">
            <div class="md_aboutTask">
              <h3>About your 1st Task</h3>
            </div>
            <div class="md_task-name">
              <label for="detail task-name">Your Aim</label><br />
              <input
                type="text"
                name="task-name"
                id="md_task-name"
                placeholder="Name of the task"
                minlength="3"
                maxlength="150"
                required
              />
              <br />

              <label for="detail Description">Focus on Why and What</label
              ><br />
              <textarea
                class="fixHeight"
                name="Description"
                id="Description"
                placeholder="Description of the Task"
                minlength="3"
                maxlength="500"
                rows="4"
                cols="50"
                required
              ></textarea>
              <br />

              <label for="detail Deadline">Today's Date</label><br />
              <input
                type="text"
                name="Today's Date"
                id="today_Date"
                placeholder="Today's Date"
                disabled
              /><br />
            </div>
            <!-- ! Additional Lists -->

            <div class="md_additional-lists">
              <div class="md_taskLists">
                <div class="md_naming">
                  <label for="task"><h3>Tasks</h3></label>
                </div>

                <select name="selectTasks" id="md_selectTasks" required>
                  <option value="Upcoming" class="upcoming_task">
                    Upcoming
                  </option>
                  <option value="Today" class="todayOpt">Today</option>
                  <option value="Completed" class="md_CompletedTasksOpt">
                    Completed
                  </option>
                  <option value="Incomplete" class="md_IncompletedTasksOpt">
                    Incomplete
                  </option>
                </select>
              </div>

              <div class="md_selectLists">
                <div class="md_naming">
                  <h3>List</h3>
                </div>

                <!-- <label for="selectLists">Select Lists</label><br> -->
                <select name="selectLists" id="md_selectLists" required>
                  <option value="Personal" class="SelectList">
                    Select List
                  </option>
                  <option value="Personal" class="personalOpt">Personal</option>
                  <option value="Work" class="md_workOpt">Work</option>
                  <option value="Health" class="md_healthOpt">Health</option>
                  <option value="Hobby" class="md_hobbyOpt">Hobby</option>
                  <option value="SmallTasks" class="md_smallTasksOpt">
                    Small Tasks
                  </option>
                </select>
              </div>

              <div class="md_dueDate">
                <div class="md_naming">
                  <h3>Deadline</h3>
                </div>
                <input type="date" name="dueDate" id="dueDate" required /><br />
              </div>
            </div>
